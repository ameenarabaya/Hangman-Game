<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="catogery">
                word from: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="legs"></div>
                        <div class="hands"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio id="success" src="audio/mixkit-achievement-bell-600.wav" preload="auto"></audio>
    <audio id="success-game" src="audio/mixkit-ending-show-audience-clapping-478.wav" preload="auto"></audio>
    <audio id="fail-letter" src="audio/negative_beeps-6008.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/wah-wah-sad-trombone-6347.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>

</html>
